<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>МОЙ КУБ</title>
<link rel="stylesheet" href="style.css">

<style>
body {
  margin: 0;
  background: #02060d;
  font-family: Arial, sans-serif;
  color: #00f2ff;
  text-align: center;
  overflow-x: hidden;
}

h1 {
  font-size: 70px;
  margin-top: 20px;
  text-shadow: 0 0 25px #00f2ff;
}

h2 {
  font-size: 24px;
  margin-top: -20px;
  margin-bottom: 50px;
}

#cube-container {
  width: 1400px;
  height: 1400px;
  position: relative;
  margin: 0 auto;
}

.cube {
  width: 50px;
  height: 50px;
  background: rgba(0,255,255,0.1);
  border: 2px solid #00f2ff;
  border-radius: 8px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 14px;
  color: #00f2ff;
  position: absolute;
  cursor: pointer;
  transition: .2s;
}

.cube:hover {
  transform: scale(1.25);
  box-shadow: 0 0 15px #00f2ff;
}

.center-cube {
  background: rgba(255,0,255,0.1);
  border: 2px solid #ff00ff;
}

.good-cube {
  background: rgba(0,255,0,0.1);
  border: 2px solid #4aff00;
}

.hero-cube {
  background: rgba(255,0,255,0.15);
  border: 2px solid #ff00ff;
}

/* === Modal === */
.modal {
  display: none;
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.7);
  align-items: center;
  justify-content: center;
  z-index: 1000;
}

.modal-content {
  background: #00121c;
  padding: 20px;
  border-radius: 12px;
  width: 750px;
  max-width: 90%;
  color: #00eaff;
  border: 2px solid #00eaff;
  text-align: left;
}

.modal-close {
  color: #ff5050;
  cursor: pointer;
  font-size: 26px;
  float: right;
  font-weight: bold;
}

input, textarea {
  width: 100%;
  margin: 5px 0;
  padding: 8px;
  border-radius: 6px;
  border: none;
}

button {
  width: 100%;
  margin-top: 10px;
  padding: 10px;
  background: #00eaff;
  color: black;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  font-size: 18px;
}

button:hover {
  background: #00d5e0;
}
</style>
</head>
<body>
<h1>МОЙ КУБ</h1>
<h2>Куб Добра и Герои месяца</h2>

<div id="cube-container"></div>

<!-- ✅ MODAL -->
<div id="modal" class="modal">
  <div class="modal-content">
    <span id="modal-close" class="modal-close">×</span>
    <div id="modal-body">Загрузка…</div>
  </div>
</div>
