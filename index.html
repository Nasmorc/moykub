<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>МОЙ КУБ</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div id="title-layer">
    <h1>МОЙ КУБ</h1>
    <div class="subtitle">Куб Добра и Герои месяца</div>
  </div>

  <!-- Сцена (тут остаётся твоя отрисовка орбит через JS) -->
  <div id="container">
    <div id="wrapper">
      <div id="scene"></div>
    </div>
  </div>

  <!-- ===== Универсальная модалка (одно окно на все типы заявок) ===== -->
  <div id="modal" class="modal">
    <div class="modal__backdrop" data-close></div>

    <div class="modal__content">
      <button type="button" class="modal__close" id="modal-close" aria-label="Закрыть">×</button>

      <h2 id="modal-title">Заявка</h2>

      <!-- Форма аренды / аукциона (динамически показываю нужные поля) -->
      <form id="form-rent" class="form hidden" autocomplete="off">
        <div class="form__row">
          <label>Номер куба</label>
          <input id="rent-cubeId" type="text" readonly>
        </div>
        <div class="form__row">
          <label>Имя</label>
          <input id="rent-name" type="text" placeholder="Имя"/>
        </div>
        <div class="form__row">
          <label>Контакт (телеграм / телефон)</label>
          <input id="rent-contact" type="text" placeholder="@ник или номер"/>
        </div>
        <div class="form__row">
          <label>Ссылка (на профиль / сайт)</label>
          <input id="rent-link" type="url" placeholder="https://..."/>
        </div>
        <div class="form__row">
          <label>Комментарий</label>
          <textarea id="rent-message" rows="3" placeholder="Кратко опишите, что хотите разместить"></textarea>
        </div>
        <button type="submit" class="btn btn--action">Отправить заявку</button>
      </form>

      <!-- Форма КУБ ДОБРА (история) -->
      <form id="form-story" class="form hidden" autocomplete="off">
        <div class="form__row">
          <label>Имя</label>
          <input id="story-name" type="text" placeholder="Имя"/>
        </div>
        <div class="form__row">
          <label>Контакт (телеграм / телефон)</label>
          <input id="story-contact" type="text" placeholder="@ник или номер"/>
        </div>
        <div class="form__row">
          <label>Ваша история/ситуация</label>
          <textarea id="story-text" rows="5" placeholder="Кратко опишите, что происходит"></textarea>
        </div>

        <div class="form__hint">
          * После модерации история будет опубликована на неделю. Ниже появится кнопка “Готов помочь”.
        </div>

        <button type="submit" class="btn btn--action">Отправить</button>
      </form>

      <!-- Форма АУКЦИОН (центр) -->
      <form id="form-auction" class="form hidden" autocomplete="off">
        <p class="form__lead">Укажи свою ставку и контакт. Победитель получает центр на месяц.</p>
        <div class="form__row">
          <label>Ставка (число)</label>
          <input id="auction-bid" type="number" min="1" step="1" placeholder="Например, 1000"/>
        </div>
        <div class="form__row">
          <label>Контакт (телеграм / телефон)</label>
          <input id="auction-contact" type="text" placeholder="@ник или номер"/>
        </div>
        <div class="form__row">
          <label>Ссылка (на профиль / сайт)</label>
          <input id="auction-link" type="url" placeholder="https://..."/>
        </div>
        <div class="form__row">
          <label>Комментарий (необязательно)</label>
          <textarea id="auction-comment" rows="3" placeholder="Кратко поясни, что будешь размещать"></textarea>
        </div>
        <button type="submit" class="btn btn--action">Сделать ставку</button>
      </form>

      <!-- Низ модалки: системные сообщения -->
      <div id="toast" class="toast hidden"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
